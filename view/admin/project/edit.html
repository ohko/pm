{[{ define "body" }]}
<section class="content-header">
    <div class="row">
        <div class="col-xs-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑项目</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="POST">
                    <input name="PID" value="{[{ .PID }]}" type="hidden">
                    <div class="box-body">
                        <div class="form-group">
                            <label>名称</label>
                            <input type="text" class="form-control" placeholder="输入名称" name="Name"
                                value="{[{ .Name }]}">
                        </div>
                        <div class="form-group">
                            <label>Git</label>
                            <input type="text" class="form-control" placeholder="输入Git地址" name="Git"
                                value="{[{ .Git }]}">
                        </div>
                        <div class="form-group">
                            <label>备注</label>
                            <textarea class="form-control" placeholder="输入备注" name="Desc" rows="5">{[{.Desc}]}</textarea>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
    </div>
</section>
{[{ end }]}
