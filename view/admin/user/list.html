{[{ define "body" }]}
<section class="content-header">
    <a href="/admin_user/add" class="btn btn-primary">添加</a>
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Users</h3>
        </div>
        <div class="box-body">
            <table class="table table-hover" id="list">
                <thead>
                    <tr>
                        <th>UID</th>
                        <th>User</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody>
                    {[{ range .us}]}
                    <tr>
                        <td>{[{.UID}]}</td>
                        <td>{[{.User}]}</td>
                        <td>{[{.Name}]}</td>
                        <td>{[{.Email}]}</td>
                        <td>
                            <a href="/admin_task/list_by_user?UserUID={[{.UID}]}" class="btn btn-success">任务列表</a>
                            <a href="/admin_user/edit?UID={[{.UID}]}" class="btn btn-primary">编辑</a>
                            <a href="/admin_user/delete?UID={[{.UID}]}" onclick="return confirm('确定删除吗？')"
                                class="btn btn-danger">删除</a>
                        </td>
                    </tr>
                    {[{ end }]}
                </tbody>
            </table>
        </div>
    </div>
</section>


<script>
    $(function () {
        $('#list').DataTable({
            'paging': true,
            'lengthChange': true,
            'searching': true,
            'ordering': true,
            'info': true,
            'autoWidth': true
        })
    })
</script>
{[{ end }]}
